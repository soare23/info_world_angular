<div *ngIf="!addOrUpdateToggle; else elseBlock" class="mmodal">
  <form (ngSubmit)="handleSubmit()" class="mmodal-body">
    <div class="modal-title-container">
      <h3>Update patient</h3>
    </div>
    <label for="firstName">First name:</label>
    <input type="text" id="fname" name="firstName" [(ngModel)]="firstName" />
    <br /><br />
    <label for="lastName">Last name:</label>
    <input
      type="text"
      id="lname"
      name="lastName"
      [(ngModel)]="lastName"
    /><br /><br />
    <label for="dob">Date of birth:</label>
    <input
      type="date"
      id="dob"
      name="dateOfBirth"
      max="{{ maxDate }}"
      [(ngModel)]="dateOfBirth"
    /><br /><br />
    <label for="status">Gender</label>
    <select name="status" [(ngModel)]="gender">
      <option value="M" [selected]="gender == M">M</option>
      <option value="F" [selected]="gender == F">F</option>
    </select>
    <br /><br />
    <label for="socialNumber">Social number:</label>
    <input
      type="number"
      id="socialNumber"
      name="socialNumber"
      minlength="13"
      maxlength="13"
      [(ngModel)]="socialNumber"
    /><br /><br />
    <label for="phoneNumber">Phone number:</label>
    <input
      type="phone"
      id="phone"
      name="phoneNumber"
      [(ngModel)]="phoneNumber"
    /><br /><br />
    <div class="modal-buttons-container">
      <button type="submit" class="btn btn-info">Submit</button>
      <button type="button" (click)="hideModal()" class="btn btn-danger">
        Cancel
      </button>
    </div>
  </form>
</div>
<ng-template #elseBlock
  ><div class="mmodal">
    <form (ngSubmit)="handleSubmit()" class="mmodal-body">
      <div class="modal-title-container">
        <h3>Add new patient</h3>
      </div>
      <label for="firstName">First name:</label>
      <input
        type="text"
        id="fname"
        name="firstName"
        [(ngModel)]="firstName"
      /><br /><br />
      <label for="lastName">Last name:</label>
      <input
        type="text"
        id="lname"
        name="lastName"
        [(ngModel)]="lastName"
      /><br /><br />
      <label for="dob">Date of birth:</label>
      <input
        type="date"
        id="dob"
        name="dateOfBirth"
        max="{{ maxDate }}"
        [(ngModel)]="dateOfBirth"
      /><br /><br />
      <label for="status">Gender</label>
      <select name="status" [(ngModel)]="gender">
        <option value="M" [selected]="gender == M">M</option>
        <option value="F" [selected]="gender == F">F</option>
      </select>
      <br />
      <label for="socialNumber">Social number:</label>
      <input
        type="number"
        id="socialNumber"
        name="socialNumber"
        [(ngModel)]="socialNumber"
      /><br /><br />
      <label for="phone">Phone number:</label>
      <input
        type="text"
        id="phone"
        name="phone"
        [(ngModel)]="phoneNumber"
      /><br /><br />
      <div class="modal-buttons-container">
        <button type="submit" class="btn btn-info">Submit</button>
        <button type="button" (click)="hideModal()" class="btn btn-danger">
          Cancel
        </button>
      </div>
    </form>
  </div></ng-template
>
