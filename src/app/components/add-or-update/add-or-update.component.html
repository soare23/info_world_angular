<div>
  <form (ngSubmit)="handleSubmit()">
    <label for="fname">First name:</label>
    <input
      type="text"
      id="fname"
      name="fname"
      value="{{ patientToBeUpdated.firstName }}"
    /><br /><br />
    <label for="lname">Last name:</label>
    <input
      type="text"
      id="lname"
      name="lname"
      value="{{ patientToBeUpdated.lastName }}"
    /><br /><br />
    <label for="dob">Date of birth:</label>
    <input
      type="date"
      id="dob"
      name="dob"
      value="{{ patientToBeUpdated.dateOfBirth }}"
    /><br /><br />
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" />
    <label for="male">Male</label><br />
    <input type="radio" id="female" name="gender" value="female" />
    <label for="female">Female</label><br />
    <input type="radio" id="other" name="gender" value="other" />
    <label for="other">Other</label>
    <br /><br />
    <label for="socialNumber">Social number:</label>
    <input
      type="number"
      id="socialNumber"
      name="socialNumber"
      value="{{ patientToBeUpdated.socialNumber }}"
    /><br /><br />
    <label for="phone">Phone number:</label>
    <input
      type="text"
      id="phone"
      name="phone"
      value="{{ patientToBeUpdated.phoneNumber }}"
    /><br /><br />
    <div>
      <button type="submit">Submit</button>
      <button type="button" (click)="hideModal()">Cancel</button>
    </div>
  </form>
</div>
